<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<br>
  <div class="row" ng-repeat="order in oc.model.currentOrders | orderBy:'-'">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>Generic Store - <span ng-bind="order.store_id"></span></strong>
                        <br>
                        <span ng-bind="order.customer_location"></span>
                        <abbr title="Phone">P:</abbr> <span ng-bind="order.phone"></span>
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                        <em>Date: 1st November, 2013</em>
                    </p>
                    <p>
                        <em><span ng-bind="order.transaction_num"></span></em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                </span>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>#</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em><span ng-bind="order.menu_name"></span>(<span ng-bind="order.menu_size"></span>)(<span ng-bind="order.menu_type"></span>)</em></h4></td>
                            <td class="col-md-1" style="text-align: center"> <span ng-bind="order.quantity"></span> </td>
                            <td class="col-md-1 text-center">₱<span ng-bind="order.price"></span></td>
                            <td class="col-md-1 text-center">₱<span ng-bind="order.price"></span></td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right">
                            <p>
                                <strong>Subtotal: </strong>
                            </p>
                            <p>
                                <strong>Tax: </strong>
                            </p></td>
                            <td class="text-center">
                            <p>
                                <strong>₱0</strong>
                            </p>
                            <p>
                                <strong>₱0</strong>
                            </p></td>
                        </tr>
                        <tr>
                            <td>   </td>
                            <td>   </td>
                            <td class="text-right"><h4><strong>Total: </strong></h4></td>
                            <td class="text-center text-danger"><h4><strong>₱<span ng-bind="order.price"></span></strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success btn-lg btn-block">
                    Deliver Now   <span class="glyphicon glyphicon-chevron-right"></span>
                </button></td>
            </div>
        </div></div>
</div>
